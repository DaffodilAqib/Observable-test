<div class="my-3 m-5">
    <h2>Replay Subject</h2>
    <br>
    <div class="row">
        <div class="row">
            <div class="col">
                <h3>Add Video</h3>
            </div>
        </div>
    </div>
    <hr>
    <div class="row justify-content-center">
        <div class="col-md-4">
            <input type="text" class="form-control" #videoItem>
            
        </div>
        <div class="col-md-3">
        <button class="btn btn-success" (click)="onVideoAdd(videoItem.value)">Add Video</button>    
        </div>
    </div>
    <hr>
    <div class="row">
        <div class="col-md-4">
            <strong>User -01</strong>
            <hr>
            <ul class="video-list">
                <li *ngFor= "let item of user1List"><strong>Video : </strong> {{item}}</li>
            </ul>
        </div>
        <div class="col-md-4">
            <strong>User -02</strong> 
            <button class="mx-2 btn "
            [ngClass]="user2Subscription? 'btn-danger': 'btn-success'" 
             (click)="onSubscribe1()">{{user2Subscription? 'Unsubscribe for SaK':'Subscribe for SaK' }}</button>
            <hr>
            <ul class="video-list">
                <li *ngFor="let item of user2List"><strong>Video : </strong> {{item}}</li>
            </ul>
        </div>
        <div class="col-md-4">
            <strong>User -03</strong> 
            <button class="mx-2 btn"
            [ngClass]="user3Subscription? 'btn-danger' : 'btn-success'"
            (click)="onSubscribe2()">{{user3Subscription? 'Unsubscribe for SaK':'Subscribe for SaK' }}</button>
            <hr>
            <ul class="video-list">
                <li *ngFor="let item of user3List"><strong>Video : </strong>{{item}}</li>
            </ul>
        </div>
    </div>
</div>
